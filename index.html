<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#408D91"></a-sky>
        <a-entity id="cube9"></a-entity>
    </a-scene>
    <script>
        //cube constants
        const posX = [-1, 0, 1];
        const posY = [1, 2, 3];
        const posZ = [-2, -3, -4];
        const cubeSize=0.9;

        //adding rubik cube in scene
   
        const cube9=document.getElementById("cube9");
        for(let x of posX){
            for(let y of posY){
                for(let z of posZ){
                    let cube=document.createElement("a-entity");
                    cube.setAttribute("geometry","primitive: box");
                    cube.setAttribute("position",`${x} ${y} ${z}`);
                    cube.setAttribute("scale",`${cubeSize} ${cubeSize}} ${cubeSize}`);
                    
                    cube.setAttribute("color","#5B67A4");
                    cube9.appendChild(cube);
                }
            }
        }

        }
    </script>
</body>
</html>
