<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="cube9"></a-entity>
    </a-scene>
    <script>
        const c=3;
        const cube9=document.getElementById("cube9");
        for(let x=0;i<c;x++){
            for(let y=0;y<c;y++){
                for(let z=0;z<c;z++){
                    let cube=document.createElement("a-entity");
                    cube.setAttribute("gltf-model","#cube-model");
                    cube.setAttribute("position",`${x} ${y} ${z}`);
                    cube9.appendChild(cube);
                }
            }
        }
    </script>
</body>
</html>
